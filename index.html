<!DOCTYPE html>
<html lang="en">

<head>
    <title>CRUD</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="libs/css/bootstrap.css">
    <link href="libs/css/style.css" rel="stylesheet">
</head>

<body>

    <h1>Catalago de productos</h1>

    <div class="container">

        <div class="row">

            <form>

                <fieldset>

                    <legend> PRODUCTO </legend>
                    <input type="text" class="form-control" id="item">
                    <br>

                    <legend> PRECIO </legend>
                    <input type="number" step="0.01" class="form-control" id="precio">
                    <br>

                    <button type="button" class="btn btn-success" id="crear"> Crear Tabla </button>
                    <button type="button" class="btn btn-primary" id="insertar"> Insertar Registro </button>
                    <button type="button" class="btn btn-warning" id="modificar"> Modificar Registro </button>
                    <button type="button" class="btn btn-info" id="listar"> Mostrar/ Actualizar</button>
                    <button type="button" class="btn btn-danger" id="borrarTodo"> Borrar Todo  </button>


                </fieldset>

            </form>

            <hr/>


            <h3>LISTA DE PRODUCTOS</h3>

            <table class="table table-bordered table-hover" id="tabla" style="width:715px;">



            </table>


        </div>

    </div>

</body>

<script src="libs/js/jquery.js"></script>
<script src="libs/js/crud.js"></script>

</html>
